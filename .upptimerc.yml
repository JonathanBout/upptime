# Change these first
owner: JonathanBout # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Portfolio
    url: https://jonathanbout.com
    maxResponseTime: 3000
  - name: Astronomy Picture Of the Day
    url: https://apod.jonathanbout.com
    maxResponseTime: 3000
  - name: Server01 Status
    url: server01.jonathanbout.dev
    maxResponseTime: 3000

delay: 2000 # wait two seconds between each request to prevent overloading the server

assignees:
  - JonathanBout

status-website:
  themeUrl: https://status.jonathanbout.dev/theme.css
  favicon: https://jonathanbout.dev/icon-dark.png
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.jonathanbout.dev
  # baseUrl: /your-repo-name
  logoUrl: https://jonathanbout.dev/icon-dark.png
  name: Status
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This status page shows **real-time** statistics from a few websites I self-host. The status page itself is hosted using GitHub Actions and Pages, using a modified version of [upptime/upptime](https://github.com/upptime/upptime)
  navbar:
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
